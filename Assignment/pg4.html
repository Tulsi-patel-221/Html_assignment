<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table </title>
</head>
<body>

    <center>
    <h2>Nested-table</h2>
    
    <table border="2" cellpadding="10px" cellspacing="5px">
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specification</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table  border="2" cellpadding="10px" cellspacing="5px"
                    class="Nested-table">
                    <tr>
                        <th>Model</th>
                        <th>Storage</th>
                     </tr>
                     <tr>
                        <td>iphone 12 pro</td>
                        <td>256GB</td>
                        </tr>
                        <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                     </tr>
                  </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5"Display</td>
        </tr>
    </table>
    
</body>
</html>
